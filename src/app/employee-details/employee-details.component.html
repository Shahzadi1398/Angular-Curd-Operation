<h3> View Employee Details</h3>
<div *ngIf="employee"> 
    <div>
        <label> <b> First Name :</b></label> {{employee.firstName}}
    </div>
    <div>
        <label> <b> Last Name :</b></label> {{employee.lastName}}
    </div>
    <div>
        <label> <b> Address :</b></label> {{employee.address}}
    </div>
</div>


<br>
<br>
<button (click) = "list()" class="btn btn-primary">Back to Employee List</button>
